<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Encriptador Drago</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <img
        src="Imagenes/Logo.png"
        alt="Un pequeño niño con cuernos y alas de dragón"
        class="logo"
      />

      <form class="miEncriptador" id="miEncriptador">
        <textarea
          class="areaTexto"
          id="areaTexto"
          rows="auto"
          cols="auto"
          placeholder="Ingresa tu texto aquí"
          onkeypress="return ' abcdefghijklmnñopqrstuvwxyz'.includes(event.key)"
        ></textarea>
        <div class="restriccion">
          <img src="Imagenes/admiracion.png" alt="icono de advertencia" />
          <h1>Solo letras minúsculas sin acentos o caracteres especiales</h1>
        </div>

        <div class="botonAccion">
          <input
            type="button"
            class="cifrar"
            value="Cifrar"
            onclick="cifrarTexto()"
          />
          <input
            type="button"
            class="descifrar"
            value="Descifrar"
            onclick="descifrarTexto()"
          />
        </div>
      </form>

      <section class="transcripcion">
        <textarea
          name="nuevoTexto"
          id="nuevoTexto"
          cols="auto"
          rows="auto"
          onkeypress="return ''.includes(event.key)"
        ></textarea>
        <div class="buscandoTexto" id="buscandoTexto">
          <p>Seguimos buscando tu texto</p>
          <img
            src="Imagenes/Muñeco.png"
            alt="Una persona con una lupa en la mano buscando en un diamante"
          />
          <p>Ingresa un texto para encriptar o desencriptar</p>
        </div>
        <input
          type="button"
          value="Copiar"
          class="copy"
          id="copy"
          onclick="copiarTexto()"
        />
      </section>
    </main>

    <footer>
      <img
        src="Imagenes/Logo.png"
        alt="Un pequeño niño con cuernos y alas de dragón"
      />
      <p>Andree Barrios Cisneros Castillo - 2024</p>
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
