<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador Drago</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <img
        src="Imagenes/Logo.png"
        alt="Un pequeño niño con cuernos y alas de dragón"
      />

      <form class="miEncriptador" id="miEncriptador">
        <textarea
          class="areaTexto"
          id="areaTexto"
          rows="30"
          cols="60"
          placeholder="Ingresa tu texto aquí"
          onkeypress="return ' abcdefghijklmnñopqrstuvwxyz'.includes(event.key)"
        ></textarea>
        <h1>Solo letras minúsculas sin acentos o caracteres especiales</h1>
        <input type="button" value="Cifrar" onclick="cifrarTexto()" />
        <input type="button" value="Descifrar" onclick="descifrarTexto()" />
      </form>

      <section class="transcripcion">
        <p id="nuevoTexto"></p>
        <input
          type="button"
          value="copiarTexto"
          class="copy"
          onclick="copiarTexto()"
        />
      </section>
    </main>

    <footer>
      <img
        src="Imagenes/Logo.png"
        alt="Un pequeño niño con cuernos y alas de dragón"
      />
      <p>Andree Barrios Cisneros Castillo - 2024</p>
    </footer>

    <script src="app.js" defer></script>
  </body>
</html>
